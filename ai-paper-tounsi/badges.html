<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank des Badges</title>
<link rel="icon" type="image/png" href="assents/fonts/favilove.png">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<style>
 .badge {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  position: relative;
  transition: transform 0.25s ease;
}

/* Badge vert verified */
.badge-vert {
  background: radial-gradient(circle at top left, #3dff9b, #25d366);
  box-shadow: 0 0 12px #25d36688;
}

/* Ic√¥ne */
.badge i {
  color: #0b2f1b;
  z-index: 2;
}

/* Halo vivant */
.badge.verified::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  background: radial-gradient(circle, #25d36655, transparent 70%);
  animation: pulseGlow 1.8s infinite ease-in-out;
  z-index: 1;
}

/* Micro-rotation + pop au hover */
.badge:hover {
  transform: scale(1.15) rotate(-4deg);
}

/* Animation pulse */
@keyframes pulseGlow {
  0% {
    transform: scale(0.9);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.15);
    opacity: 0.8;
  }
  100% {
    transform: scale(0.9);
    opacity: 0.4;
  }
}


</style>
</head>
<body>

<h2>Bank des Badges</h2>

<!-- Badge vert -->
<div class="badge badge-vert">
  <i class="fa-solid fa-circle-check"></i>
</div>


</body>
</html>
