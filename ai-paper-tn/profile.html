<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Profil </title>
  <link rel="icon" type="image/png" href="assents/fonts/favilove.png">
  <!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <section class="profile-page">

    <div class="profile-card">

      <!-- Avatar -->
      <!-- Avatar -->
<div class="profile-avatar hidden">
  <img id="avatarImg" src="assents/icons/default-profile.png" alt="Avatar">
  <input type="file" id="avatarInput" hidden accept="image/*">
  <button id="changeAvatarBtn" aria-label="Changer l'avatar">
    <i class="ph ph-camera" aria-hidden="true"></i>
  </button>
</div>

<!-- Loader skeleton -->
<div id="profileLoader" class="loader">
  <div class="avatar-skeleton"></div>
  <div class="text-skeleton short"></div>
  <div class="text-skeleton long"></div>
  <div class="text-skeleton medium"></div>
</div>

<!-- Mode View (vraies infos) -->
<div id="viewMode" class="hidden">
  <h2 id="viewPseudo"></h2>
  <p id="viewBio"></p>
  <p id="viewEmail"></p>
  <p id="viewRole"></p>
  <p id="viewCreated"></p>

  <button id="editBtn">
    <i class="ph ph-pencil-simple"></i> Modifier le profil
  </button>
  <button id="proposeAiBtn" class="profile-btn">Proposer AI</button>
  <button id="AproposdenousBtn" class="profile-btn">Apropos de nous</button>
  <button id="logoutBtn" class="profile-btn">Déconnexion</button>
</div>


      <!-- Mode Edit -->
      <form id="editMode" class="hidden">
        <input type="text" id="pseudoInput" maxlength="50" placeholder="Pseudo">
        <textarea id="bioInput" maxlength="160" placeholder="Bio courte"></textarea>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Nouveau mot de passe (laisser vide si inchangé)">

        <button type="submit">
  <i class="ph ph-floppy-disk"></i>
  Sauvegarder
</button>
        <button type="button" id="cancelBtn">
  <i class="ph ph-x"></i>
  Annuler
</button>
      </form>

    </div>

  </section>

<script type="module" src="js/profile.js"></script>
</body>
</html>
